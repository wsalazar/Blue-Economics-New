<div role="main">
  <div class="content exAnswerPage5">
    <form action="/asked-question" method="post" ng-submit="onSubmit(this)">
      <section class="head"><h1 class="question">Ask your question below.</h1></section>
      <section class="text">
        <textarea name="question" rows="8" class="exAnswer form-control" placeholder="What is the best school in ... for ...?"></textarea>
      </section>
      <section class="requirements">
        <div class="categories">
          <select class="form-control" ng-model="vm.category" name="category">
            <option value="">-- Please select a Category -- </option>
            <option ng-repeat="cats in categories"  value="{{cats.id}}">{{cats.category}}</option>
          </select>
        </div><!-- END of .categories -->
        <div class="email">
          <div class="input-group">
            <span class="input-group-addon">&#9993;</span>
            <input type="text" name="email" placeholder="Email (Optional)*">
          </div>
        </div>
      </section><!-- END of .requirements -->
      <section class="bottom">
        <div class="controls">
          <div class="leftControls">
            <p>* Providing an email will allow us to notify you when there is an answer to your question. Your email is kept private.</p>
          </div>
          <div class="rightControls">
            <button type="submit" class="roundedButton">Submit</button>
          </div>
        </div> <!-- END of .controls -->
      </section>
    </form>
  </div> <!-- END of .content -->
</div> <!-- END of main -->
