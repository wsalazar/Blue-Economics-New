<div role="main">
    <form action="/expert/questionsAnswered" method="post">
        <div class="content exAnswerPage">
            <section class="head"><h1 class="question">Is XYZ the best school?</h1></section>
            <section class="text">
                <div class="dateField"><span class="date">Date Sent: 05/18/2015</span></div> <!-- The date would be a db query -->
                <textarea name="expertAnswer" ng-model="expertAnswer" rows="8" class="exAnswer form-control" placeholder="This is where you type in the answers."></textarea>
            </section>
            <section class="bottom">
                <div class="controls">
                    <div class="leftControls">
                        <a href="#" class="squareButton">Flag</a>
                        <a href="#" class="squareButton">Delete</a>
                    </div>
                    <div class="rightControls">
                        <button type="submit" class="roundedButton">Submit</button>
                    </div>
                </div> <!-- END of controls -->
            </section>
        </div> <!-- END of content -->
    </form>
</div> <!-- END of main -->
