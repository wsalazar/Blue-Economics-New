<div class='section' id='section1' full-page>
    <form class='awesome-form' method='get' ng-submit="vm.ask()">
        <div class='input-group'>
            <input required='required' type='text' ng-model="vm.industry" ng-change="vm.getIndustries()"
                   ng-model-options="{debounce:250}">
            <label for=''>
                What industry are you interested in?
            </label>
        </div>
        <div class="parent-div" carousel-list>
          <ul id="list" class="results-list" ng-if="vm.searchResults.length > 0">
              <li ng-repeat="result in vm.searchResults track by result.id"
                  ng-click="vm.getJobs(result)">
                  {{result.name}}
              </li>
          </ul>
      </div>
        <input type='submit' value='Ask'>
    </form>
    <a href="http://local.blue_economics.dev/#/expert/answerQuestion">Answer Questions</a>
</div>
